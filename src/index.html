      <div id="age">
       This is your age:

      <div id="jupiter"> This is your age in Jupiter:
      </div>
      <div id="venus"> This is your age in Venus:
      </div>
      <div id="mercury"> This is your age in Mercury:
      </div>
      <div id="leftToLive">

      </div>
    </div>
  </body>
</html>
